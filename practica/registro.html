<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi App</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Crear Cuenta</h2>
            <form action="registro.php" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
               title="Ingresa un correo electrónico válido">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        pattern='^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$'
                        title="La contraseña debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un símbolo.">
                    <ul id="password-rules" style="list-style: none; padding-left: 0; color: rgba(121, 37, 37, 0.815); font-size: 0.9em;">
                        <li id="length">- Mínimo 8 caracteres</li>
                        <li id="lowercase">- Una letra minúscula</li>
                        <li id="uppercase">- Una letra mayúscula</li>
                        <li id="number">- Un número</li>
                        <li id="special">- Un símbolo (!@#...)</li>
                    </ul>

                </div>
                <button type="submit">Registrarse</button>
                <p class="signup-text">¿Ya tienes una cuenta? <a href="index.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
